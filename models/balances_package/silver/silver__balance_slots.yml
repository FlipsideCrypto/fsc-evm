version: 2
models:
  - name: silver__balance_slots
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - CONTRACT_ADDRESS

    columns:
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: SLOT_NUMBER_ARRAY
        tests:
          - not_null
      - name: NUM_SLOTS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_equal:
              value: 1
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ