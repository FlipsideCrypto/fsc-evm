version: 2
models:
  - name: test_gold__ez_balances_native_full
    description: "This is a view used to test all of the gold fact balances native data."
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - BLOCK_NUMBER
              - TX_POSITION
              - ADDRESS
      - fsc_evm.balances_sequence_gaps:
          column_name: TX_POSITION
          config:
            partition_by:
              - BLOCK_NUMBER
            where: BLOCK_TIMESTAMP < CURRENT_DATE - 1
      - fsc_evm.balances_diffs_native:
          config:
            where: BLOCK_TIMESTAMP < CURRENT_DATE - 1
          arguments:
            test_model: test_gold__fact_traces_full
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - NUMBER
                  - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: TX_POSITION
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - NUMBER
                  - FLOAT
      - name: EZ_BALANCES_NATIVE_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2