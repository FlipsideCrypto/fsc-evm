version: 2
models:
  - name: test_silver__state_tracer_storage_recent
    description: "This is a view used to test the last three days of state tracer data."
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - BLOCK_NUMBER
              - TX_POSITION
              - CONTRACT_ADDRESS
              - STORAGE_KEY
      - fsc_evm.balances_sequence_gaps:
          column_name: BLOCK_NUMBER

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: TX_POSITION
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: STORAGE_KEY
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ