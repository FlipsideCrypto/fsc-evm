version: 2
models:
  - name: test_silver__receipts_recent
    description: "This is a view used to test the last three days of receipts."
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - RECEIPTS_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: RECEIPTS_JSON
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: hour
                interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - TIMESTAMP_LTZ
                  - TIMESTAMP_NTZ