version: 2
models:
  - name: core__dim_contracts
    description: '{{ doc("evm_contracts_table_doc") }}'
      
    columns:
      - name: ADDRESS
        description: The address of the contract.
      - name: SYMBOL
        description: The symbol of the contract, if available, as read from the contract metadata.
      - name: NAME
        description: The name of the contract, if available, as read from the contract metadata.
      - name: DECIMALS
        description: The number of decimals used by the contract, if available, as read from the contract metadata.
      - name: CREATED_BLOCK_NUMBER
        description: The block number at which the contract was created.
      - name: CREATED_BLOCK_TIMESTAMP
        description: The block timestamp at which the contract was created.
      - name: CREATED_TX_HASH
        description: The transaction hash at which the contract was created.
      - name: CREATOR_ADDRESS
        description: The address of the creator of the contract.
      - name: DIM_CONTRACTS_ID
        description: '{{ doc("evm_pk") }}'
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'