        description: '{{ doc("evm_l1_base_fee_scalar") }}'
      - name: >-
          {{ 'L1_BLOB_BASE_FEE' if var('GLOBAL_PROD_DB_NAME').upper() in ['INK', 'SWELL', 'BOBA'] else '15' }}
        description: '{{ doc("evm_l1_blob_base_fee") }}'
