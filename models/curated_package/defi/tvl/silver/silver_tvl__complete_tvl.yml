version: 2
models:
  - name: silver_tvl__complete_tvl
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - COMPLETE_TVL_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_DATE
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: AMOUNT_RAW
        tests:
          - not_null
      - name: PLATFORM
        tests:
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 3