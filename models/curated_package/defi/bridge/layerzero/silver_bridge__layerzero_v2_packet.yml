version: 2
models:
  - name: silver_bridge__layerzero_v2_packet
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - GUID
    columns:
      - name: SRC_CHAIN_ID
        tests:
          - not_null
      - name: DST_CHAIN_ID
        tests:
          - not_null
      - name: DST_CHAIN
        tests:
          - dbt_utils.expression_is_true:
              expression: "sum(case when DST_CHAIN is null then 1 else 0 end) <= 3"
              config:
                severity: warn
      - name: TX_HASH
        tests:
          - not_null
      - name: GUID
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
