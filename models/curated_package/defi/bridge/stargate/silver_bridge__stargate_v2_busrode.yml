version: 2
models:
  - name: silver_bridge__stargate_v2_busrode
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - GUID
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: GUID
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
      - name: DST_RECEIVER_ADDRESS
        tests:
          - not_null
      - name: ASSET_ADDRESS
        tests:
          - not_null
      - name: AMOUNT_SENT
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
