version: 2
models:
  - name: silver_bridge__stargate_v2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - GUID
            - TICKET_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: GUID
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: RECEIVER
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: AMOUNT_UNADJ
        tests:
          - not_null
      - name: DST_CHAIN_ID
        tests:
          - not_null
      - name: DST_CHAIN
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "sum(case when DST_CHAIN is null then 1 else 0 end) <= 3"
              config:
                severity: warn
      - name: MODIFIED_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
