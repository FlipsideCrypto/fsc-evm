version: 2
models:
  - name: silver_dex__complete_dex_liquidity_pool_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _ID
      - curated_recency_defi

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: LIQUIDITY_PROVIDER
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: RECEIVER
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: AMOUNT0
        tests:
          - not_null
      - name: AMOUNT1
        tests:
          - not_null
      - name: TOKEN0
        tests:
          - not_null
      - name: TOKEN1
        tests:
          - not_null
      - name: PLATFORM
        tests:
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: TYPE
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3