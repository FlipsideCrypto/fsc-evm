version: 2
models:
  - name: silver_dex__complete_dex_liquidity_pool_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - _ID
      - curated_recency_defi:
          arguments:
            type: dex_lp_actions
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: LIQUIDITY_PROVIDER
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: RECEIVER
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: AMOUNTS_UNADJ
        tests:
          - not_null
      - name: AMOUNTS
        tests:
          - not_null
      - name: AMOUNTS_USD
        tests:
          - not_null
      - name: TOKENS
        tests:
          - not_null
      - name: SYMBOLS
        tests:
          - not_null
      - name: DECIMALS
        tests:
          - not_null
      - name: TOKENS_IS_VERIFIED
        tests:
          - not_null
      - name: PLATFORM
        tests:
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: TYPE
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 3