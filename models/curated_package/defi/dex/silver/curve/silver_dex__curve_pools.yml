version: 2
models:
  - name: silver_dex__curve_pools

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - POOL_ID
    columns:
      - name: POOL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+