version: 2
models:
  - name: defi__ez_ohlc_rates
    description: 'Easy-to-use view containing OHLC (Open, High, Low, Close) interest rate data for lending protocols. Currently includes Aave and Aave Fork protocols interest rates aggregated by day with forward-filling for missing data points.'

    columns:
      - name: DAY
        description: 'The date for which the OHLC interest rate data is calculated (truncated to day)'
      - name: PROTOCOL
        description: 'The lending protocol name (e.g., Aave, Compound)'
      - name: PLATFORM
        description: 'The specific platform or market within the protocol'
      - name: VERSION
        description: 'The version of the protocol (e.g., v2, v3)'
      - name: TOKEN_ADDRESS
        description: 'The contract address of the token for which interest rates are tracked'
      - name: TOKEN_SYMBOL
        description: 'The symbol of the token (e.g., USDC, WETH)'
      - name: SUPPLY_RATE_OPEN
        description: 'The opening supply interest rate for the day (first rate of the day)'
      - name: SUPPLY_RATE_HIGH
        description: 'The highest supply interest rate observed during the day'
      - name: SUPPLY_RATE_LOW
        description: 'The lowest supply interest rate observed during the day'
      - name: SUPPLY_RATE_CLOSE
        description: 'The closing supply interest rate for the day (last rate of the day)'
      - name: STABLE_BORROW_RATE_OPEN
        description: 'The opening stable borrow interest rate for the day (first rate of the day)'
      - name: STABLE_BORROW_RATE_HIGH
        description: 'The highest stable borrow interest rate observed during the day'
      - name: STABLE_BORROW_RATE_LOW
        description: 'The lowest stable borrow interest rate observed during the day'
      - name: STABLE_BORROW_RATE_CLOSE
        description: 'The closing stable borrow interest rate for the day (last rate of the day)'
      - name: VARIABLE_BORROW_RATE_OPEN
        description: 'The opening variable borrow interest rate for the day (first rate of the day)'
      - name: VARIABLE_BORROW_RATE_HIGH
        description: 'The highest variable borrow interest rate observed during the day'
      - name: VARIABLE_BORROW_RATE_LOW
        description: 'The lowest variable borrow interest rate observed during the day'
      - name: VARIABLE_BORROW_RATE_CLOSE
        description: 'The closing variable borrow interest rate for the day (last rate of the day)'
      - name: RATE_UPDATES_COUNT
        description: 'The number of rate updates that occurred during the day'
      - name: BLOCKCHAIN
        description: 'The blockchain network where the data was sourced from'
      - name: EZ_OHLC_RATES_ID
        description: 'Primary key for the OHLC rates record'
      - name: INSERTED_TIMESTAMP
        description: 'Timestamp when the record was first inserted into the table'
      - name: MODIFIED_TIMESTAMP
        description: 'Timestamp when the record was last modified'
