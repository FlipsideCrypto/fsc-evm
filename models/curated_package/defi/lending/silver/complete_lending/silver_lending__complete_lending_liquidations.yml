version: 2
models:
  - name: silver_lending__complete_lending_liquidations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
      - curated_recency_defi:
          threshold_days: 90
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 14
      - name: EVENT_INDEX
        tests:
          - not_null:
              where: PLATFORM <> 'morpho-v1'
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
      - name: ORIGIN_TO_ADDRESS
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: LIQUIDATOR
        tests:
          - not_null
      - name: BORROWER
        tests:
          - not_null
      - name: PROTOCOL_MARKET
        tests: 
          - not_null
      - name: COLLATERAL_TOKEN
        tests: 
          - not_null
      - name: COLLATERAL_TOKEN_SYMBOL
        tests: 
          - not_null
      - name: LIQUIDATED_AMOUNT_UNADJ
        tests:
          - not_null 
      - name: LIQUIDATED_AMOUNT
        tests:
          - not_null
      - name: LIQUIDATED_AMOUNT_USD
      - name: DEBT_TOKEN
        tests:
          - not_null
      - name: DEBT_TOKEN_SYMBOL
        tests:
          - not_null
      - name: REPAID_AMOUNT_UNADJ
      - name: REPAID_AMOUNT
      - name: REPAID_AMOUNT_USD
      - name: PLATFORM
        tests: 
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: _LOG_ID
      - name: _INSERTED_TIMESTAMP
      - name: COMPLETE_LENDING_LIQUIDATIONS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
      - name: _INVOCATION_ID
          