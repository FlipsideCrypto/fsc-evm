version: 2
models:
  - name: silver_lending__complete_lending_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - _LOG_ID
      - curated_recency_defi:
          arguments:
            threshold_days: 60
            percent_delta_threshold: 7.5
            type: lending
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              config:
                severity: warn
              arguments:
                datepart: day
                interval: 3
      - name: EVENT_INDEX
        tests:
          - not_null:
              config:
                where: PLATFORM <> 'morpho-v1'
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
      - name: ORIGIN_TO_ADDRESS
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: PROTOCOL_MARKET
        tests:
          - not_null
      - name: DEPOSITOR
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: TOKEN_SYMBOL
        tests:
          - not_null:
              config:
                where: _inserted_timestamp < SYSDATE() - INTERVAL '7 days'
      - name: AMOUNT_UNADJ
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null:
              config:
                where: _inserted_timestamp < SYSDATE() - INTERVAL '7 days'
      - name: AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              arguments:
                column_type_list:
                  - decimal
                  - float
      - name: PLATFORM
        tests:
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: _LOG_ID
      - name: _INSERTED_TIMESTAMP
      - name: COMPLETE_LENDING_DEPOSITS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
      - name: _INVOCATION_ID