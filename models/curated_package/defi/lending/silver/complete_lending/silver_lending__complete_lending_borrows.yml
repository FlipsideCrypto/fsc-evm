version: 2
models:
  - name: silver_lending__complete_lending_borrows
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id
      - curated_recency_defi:
          threshold_days: 60
          percent_delta_threshold: 7.5
          type: lending
    columns:
      - name: TX_HASH
        data_type: varchar
        constraints:
          - type: not_null
      - name: BLOCK_NUMBER
        data_type: number
        constraints:
          - type: not_null
      - name: BLOCK_TIMESTAMP
        data_type: timestamp_ltz
        constraints:
          - type: not_null
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: EVENT_INDEX
        data_type: number
      - name: ORIGIN_FROM_ADDRESS
        data_type: varchar
        constraints:
          - type: not_null
      - name: ORIGIN_TO_ADDRESS
        data_type: varchar
      - name: ORIGIN_FUNCTION_SIGNATURE
        data_type: varchar
        constraints:
          - type: not_null
      - name: CONTRACT_ADDRESS
        data_type: varchar
        constraints:
          - type: not_null
      - name: EVENT_NAME
        data_type: varchar
        constraints:
          - type: not_null
      - name: BORROWER
        data_type: varchar
        constraints:
          - type: not_null
      - name: PROTOCOL_MARKET
        data_type: varchar
        constraints:
          - type: not_null
      - name: TOKEN_ADDRESS
        data_type: varchar
        constraints:
          - type: not_null
      - name: TOKEN_SYMBOL
        data_type: varchar
        constraints:
          - type: not_null
      - name: AMOUNT_UNADJ
        data_type: number
        constraints:
          - type: not_null
      - name: AMOUNT
        data_type: FLOAT
        constraints:
          - type: not_null
      - name: AMOUNT_USD
        data_type: FLOAT
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PLATFORM
        data_type: varchar
        constraints:
          - type: not_null
      - name: PROTOCOL
        data_type: varchar
        constraints:
          - type: not_null
      - name: VERSION
        data_type: varchar
        constraints:
          - type: not_null
      - name: _LOG_ID
        data_type: varchar
      - name: _INSERTED_TIMESTAMP
        data_type: timestamp_ltz
      - name: COMPLETE_LENDING_BORROWS_ID
        data_type: varchar
        constraints:
          - type: not_null
      - name: INSERTED_TIMESTAMP
        data_type: timestamp_ntz
        constraints:
          - type: not_null
      - name: MODIFIED_TIMESTAMP
        data_type: timestamp_ntz
        constraints:
          - type: not_null
      - name: _INVOCATION_ID
        data_type: varchar
          