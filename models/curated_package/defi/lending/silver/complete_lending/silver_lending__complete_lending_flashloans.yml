version: 2
models:
  - name: silver_lending__complete_lending_flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
      - curated_recency_defi:
          threshold_days: 60
          percent_delta_threshold: 7.5
          type: lending
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null:
              where: PLATFORM <> 'morpho-v1'
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
      - name: ORIGIN_TO_ADDRESS
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: PROTOCOL_MARKET
        tests:
          - not_null 
      - name: INITIATOR
        tests:
          - not_null
      - name: TARGET
        tests:
          - not_null:
              where: PLATFORM <> 'morpho-v1'
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: TOKEN_SYMBOL
        tests:
          - not_null
      - name: FLASHLOAN_AMOUNT_UNADJ
        tests: 
          - not_null
      - name: FLASHLOAN_AMOUNT
        tests: 
          - not_null
      - name: FLASHLOAN_AMOUNT_USD
      - name: PREMIUM_AMOUNT_UNADJ
        tests: 
          - not_null:
              where: PLATFORM <> 'morpho-v1'
      - name: PREMIUM_AMOUNT
        tests: 
          - not_null:
              where: PLATFORM <> 'morpho-v1'
      - name: PREMIUM_AMOUNT_USD
      - name: PLATFORM
        tests: 
          - not_null
      - name: PROTOCOL
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: _LOG_ID
      - name: _INSERTED_TIMESTAMP
      - name: COMPLETE_LENDING_FLASHLOANS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
      - name: _INVOCATION_ID
