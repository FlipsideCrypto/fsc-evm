version: 2
models:
  - name: silver__vertex_money_markets
    tests:
      - fsc_evm_unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TICKER_ID
    columns:
      - name: HOUR
        tests:
          - not_null
          - fsc_evm_expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TICKER_ID
        tests:
          - not_null
      - name: SYMBOL
          - not_null
      - name: PRODUCT_ID
          - not_null
      - name: DEPOSIT_APR
        tests:
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BORROW_APR
        tests:
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: TVL
        tests:
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT