      - name: TRADE_TYPE
        tests:
          - not_null
      - name: EXPIRATION_RAW
        tests:
          - not_null
      - name: EXPIRATION
        tests:
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
