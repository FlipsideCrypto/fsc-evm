version: 2
models:
  - name: silver__vertex_perps
    tests:
      - fsc_evm_unique_combination_of_columns:
          combination_of_columns:
            - fact_event_logs_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - fsc_evm_expect_row_values_to_have_recent_data:
              datepart: day
              interval: 14
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - fsc_evm_expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - fsc_evm_expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_NAME
        tests:
          - fsc_evm_expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
          - not_null
      - name: SYMBOL
        tests:
          - not_null
      - name: DIGEST
        tests:
          - not_null
          - fsc_evm_expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TRADER
        tests:
